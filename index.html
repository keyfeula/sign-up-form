<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Tea</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="image-sidebar">
            <div class="banner">
                <img src="./img/odin-lined.png" alt="odin logo">
            </div>
        </div>
        <div class="right-content">
            <div class="intro">
                <p>
                    This is a sign up form for a fake tea website! Sign up now
                    to browse our wide selection of specially crafted loose leaf teas
                    and have them shipped directly to your home from all over the globe!
                </p>
                <p></p>
                <p>Sign up now!</p>
            </div>
            <form action="" method="post">
                <div class="form-controls">
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <div class="input-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user-first-name">
                        </div>
                        <div class="input-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user-last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user-email">
                        </div>
                        <div class="input-field">
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" id="phone-num" name="user-phone-num">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user-password">
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="user-password-confirm">
                        </div>
                    </div>
                </div>
                <div class="submit-form">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
